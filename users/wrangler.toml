name = "users"
type = "javascript"
workers_dev = true
compatibility_date = "2022-01-16"
durable_objects.bindings = [
  { name = "USERS", class_name = "Users" }
]

[[migrations]]
tag = "v0" # Should be unique for each entry
new_classes = ["Users"] # Array of new classes

vars = { VERSION = "unknown" }

[build]
command = "cargo install -q worker-build && worker-build --release" # required

[build.upload]
dir    = "build/worker"
format = "modules"
main   = "./shim.mjs"

[[build.upload.rules]]
globs = ["**/*.wasm"]
type  = "CompiledWasm"

[env.test]
durable_objects.bindings = [
  { name = "USERS", class_name = "Users" }
]
