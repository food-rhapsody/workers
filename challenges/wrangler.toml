name = "challenges"
type = "javascript"
workers_dev = true
compatibility_date = "2022-01-16"
vars = { VERSION = "unknown" }

[build]
command = "cargo install -q worker-build && worker-build --release" # required

[build.upload]
dir    = "build/worker"
format = "modules"
main   = "./shim.mjs"

[[build.upload.rules]]
globs = ["**/*.wasm"]
type  = "CompiledWasm"

[env.test]
name = "challenges-test"
